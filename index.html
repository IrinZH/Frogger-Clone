<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Frogger</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Frogger Clone</h1>
	</header>
	<div class="main">
		<section class="panel">
			<p class="panel-item">Lives: <span class="lives">3</span></p>
			<p class="panel-item">Wins: <span class="wins">0</span></p>
			<p>GOAL</p>
			<p>Reach the sea without getting hit</p>
			<p>GAME CONTROLS</p>
			<p class="game-key panel-item">UP  <span>&#x25B2;</span></p>
			<p class="game-key panel-item">DOWN  <span>&#x25BC;</span></p>
			<p class="game-key panel-item">LEFT  <span>&#x25C0;</span></p>
			<p class="game-key panel-item">RIGHT  <span>&#x25BA;</span></p>
		</section>
		<div class="game-canvas"></div>
	</div>

	<div class="win-modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<h3>Congratulations!!</h3>
			</div>
			<div class="modal-body">
				<p class="modal-message">Would you like to play again?</p>
				<button class="modal-button modal-continue">Continue</button>
			</div>
		</div>
	</div>

	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>


</body>
</html>
