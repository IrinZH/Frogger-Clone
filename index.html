<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Frogger</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<section class="panel">
			<h1>Frogger Clone</h1>

			<p class="panel-text">GOAL<br/><span>Reach the sea without getting hit</span></p>

			<p class="panel-text">GAME CONTROLS</p>
			<p class="game-key">UP  <span>&#x25B2;</span></p>
			<p class="game-key">DOWN  <span>&#x25BC;</span></p>
			<p class="game-key">LEFT  <span>&#x25C0;</span></p>
			<p class="game-key">RIGHT  <span>&#x25BA;</span></p>

			<p class="panel-text">CHOOSE CHARACTER</p>
			<img class="current-sprite" src="images/char-cat-girl.png" alt="current sprite">
			<div class="sprites">
				<img class="sprite" src="images/char-boy.png" alt="char-boy">
				<img class="sprite" src="images/char-cat-girl.png" alt="char-cat-girl">
				<img class="sprite" src="images/char-horn-girl.png" alt="char-horn-girl">
				<img class="sprite" src="images/char-pink-girl.png" alt="char-pink-girl">
				<img class="sprite" src="images/char-princess-girl.png" alt="char-princess-girl">
			</div>
		</section>
		<div class="game-area">
			<div class="score-panel">
				<p class="panel-item">Lives: <span class="lives">3</span></p>
				<p class="panel-item">Wins: <span class="wins">0</span></p>
			</div>
			<div class="game-canvas">
			</div>
		</div>
	</div>

	<div class="win-modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<h3>Congratulations!!</h3>
			</div>
			<div class="modal-body">
				<p class="modal-message">Would you like to play again?</p>
				<button class="modal-button modal-continue">Continue</button>
			</div>
		</div>
	</div>

	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>


</body>
</html>
